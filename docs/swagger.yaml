openapi: 3.0.0
info:
  title: Learning Management System (LMS) API
  description: |
    API for managing a Learning Management System with courses, modules, lessons, and user tracking.
    This API provides comprehensive functionality for creating and managing educational content,
    user enrollments, and progress tracking.
  version: 1.0.0
  contact:
    name: LMS API Support
    email: support@lmsapi.example.com

servers:
  - url: https://api.lms.example.com/v1
    description: Production server
  - url: https://staging-api.lms.example.com/v1
    description: Staging server
  - url: http://localhost:3000/v1
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication

  schemas:
    Error:
      type: object
      properties:
        id:
          type: string
          example: api.course.get
        ver:
          type: string
          example: "1.0"
        ts:
          type: string
          format: date-time
        params:
          type: object
          properties:
            resmsgid:
              type: string
              format: uuid
            status:
              type: string
              enum: [failed]
            err:
              type: string
              example: RESOURCE_NOT_FOUND
            errmsg:
              type: string
              example: Course not found
        responseCode:
          type: integer
          example: 404
        result:
          type: object

    Course:
      type: object
      properties:
        courseId:
          type: string
          format: uuid
        tenentId:
          type: string
          format: uuid
        title:
          type: string
        alias:
          type: string
        shortDescription:
          type: string
        description:
          type: string
        image:
          type: string
          nullable: true
        featured:
          type: boolean
          default: false
        free:
          type: boolean
          default: true
        certificateTerm:
          type: string
          enum: [NA, PASS_ALL, COMPLETE_ALL]
        certificateId:
          type: string
          nullable: true
        startDatetime:
          type: string
          format: date-time
        endDatetime:
          type: string
          format: date-time
        adminApproval:
          type: boolean
          default: false
        autoEnroll:
          type: boolean
          default: false
        status:
          type: string
          enum: [draft, published, unpublished, archived]
        params:
          type: object
          additionalProperties: true
        createdBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedBy:
          type: string
          format: uuid
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true
      required:
        - title
        - shortDescription
        - description
        - startDatetime
        - endDatetime

    CourseList:
      type: object
      properties:
        count:
          type: integer
        courses:
          type: array
          items:
            type: object
            properties:
              courseId:
                type: string
                format: uuid
              title:
                type: string
              shortDescription:
                type: string
              image:
                type: string
                nullable: true
              featured:
                type: boolean
              free:
                type: boolean
              status:
                type: string
              startDatetime:
                type: string
                format: date-time
              endDatetime:
                type: string
                format: date-time

    CourseDetails:
      allOf:
        - $ref: '#/components/schemas/Course'
        - type: object
          properties:
            modules:
              type: array
              items:
                $ref: '#/components/schemas/ModuleWithLessons'

    Module:
      type: object
      properties:
        moduleId:
          type: string
          format: uuid
        parentId:
          type: string
          format: uuid
          nullable: true
        courseId:
          type: string
          format: uuid
        tenentId:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        image:
          type: string
          nullable: true
        startDatetime:
          type: string
          format: date-time
        endDatetime:
          type: string
          format: date-time
        ordering:
          type: integer
        status:
          type: string
          enum: [published, unpublished]
        createdBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedBy:
          type: string
          format: uuid
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true
      required:
        - title
        - description
        - courseId

    ModuleWithLessons:
      allOf:
        - $ref: '#/components/schemas/Module'
        - type: object
          properties:
            subModules:
              type: array
              items:
                $ref: '#/components/schemas/ModuleWithLessons'
            lessons:
              type: array
              items:
                $ref: '#/components/schemas/LessonSummary'

    Lesson:
      type: object
      properties:
        lessonId:
          type: string
          format: uuid
        tenentId:
          type: string
          format: uuid
        title:
          type: string
        alias:
          type: string
        description:
          type: string
        image:
          type: string
          nullable: true
        startDatetime:
          type: string
          format: date-time
        endDatetime:
          type: string
          format: date-time
        storage:
          type: string
          enum: [local, cloud]
        noOfAttempts:
          type: string
        attemptsGrade:
          type: string
          enum: [highest, average, latest]
        format:
          type: string
          enum: [video, document, quiz, scorm, html]
        mediaId:
          type: string
          format: uuid
          nullable: true
        eligibilityCriteria:
          type: string
          nullable: true
        idealTime:
          type: integer
        resume:
          type: boolean
        totalMarks:
          type: integer
        passingMarks:
          type: integer
        status:
          type: string
          enum: [draft, published, unpublished]
        params:
          type: object
          additionalProperties: true
        mediaContent:
          type: object
          properties:
            format:
              type: string
            subFormat:
              type: string
            source:
              type: string
            params:
              type: object
              additionalProperties: true
        createdBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedBy:
          type: string
          format: uuid
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true
      required:
        - title
        - description

    LessonSummary:
      type: object
      properties:
        lessonId:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        format:
          type: string
        status:
          type: string
        totalMarks:
          type: integer
        passingMarks:
          type: integer
        mediaContent:
          type: object
          properties:
            format:
              type: string
            subFormat:
              type: string
            source:
              type: string

    CourseLessonMapping:
      type: object
      properties:
        lessonId:
          type: string
          format: uuid
        courseId:
          type: string
          format: uuid
        moduleId:
          type: string
          format: uuid
          nullable: true
        freeLesson:
          type: boolean
        considerForPassing:
          type: boolean
        status:
          type: string
        startDatetime:
          type: string
          format: date-time
        endDatetime:
          type: string
          format: date-time
        noOfAttempts:
          type: string
        attemptsGrade:
          type: string
        eligibilityCriteria:
          type: string
          nullable: true
        idealTime:
          type: integer
        resume:
          type: boolean
        totalMarks:
          type: integer
        passingMarks:
          type: integer
        params:
          type: object
          additionalProperties: true
        createdBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
      required:
        - lessonId
        - courseId

    Media:
      type: object
      properties:
        mediaId:
          type: string
          format: uuid
        format:
          type: string
        subFormat:
          type: string
        orgFilename:
          type: string
        path:
          type: string
        storage:
          type: string
        source:
          type: string
          nullable: true
        params:
          type: object
          additionalProperties: true
        createdBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        updatedBy:
          type: string
          format: uuid
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true

    Enrollment:
      type: object
      properties:
        enrollmentId:
          type: string
          format: uuid
        courseId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        tenentId:
          type: string
          format: uuid
        enrolledOnTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        status:
          type: string
          enum: [active, expired, cancelled, extended]
        unlimitedPlan:
          type: boolean
        beforeExpiryMail:
          type: boolean
        afterExpiryMail:
          type: boolean
        params:
          type: object
          additionalProperties: true
        enrolledBy:
          type: string
          format: uuid
        enrolledAt:
          type: string
          format: date-time
      required:
        - courseId
        - userId

    EnrollmentWithCourse:
      allOf:
        - $ref: '#/components/schemas/Enrollment'
        - type: object
          properties:
            course:
              type: object
              properties:
                title:
                  type: string
                shortDescription:
                  type: string
                image:
                  type: string

    CourseTracking:
      type: object
      properties:
        courseTrackId:
          type: string
          format: uuid
        courseId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        startDatetime:
          type: string
          format: date-time
        endDatetime:
          type: string
          format: date-time
          nullable: true
        noOfLessons:
          type: integer
        completedLessons:
          type: integer
        status:
          type: string
          enum: [incomplete, in_progress, completed]
        lastAccessedDate:
          type: string
          format: date-time
        certGenDate:
          type: string
          format: date-time
          nullable: true
      required:
        - courseId
        - userId
        - startDatetime

    CourseTrackingWithDetails:
      allOf:
        - $ref: '#/components/schemas/CourseTracking'
        - type: object
          properties:
            course:
              type: object
              properties:
                title:
                  type: string
                shortDescription:
                  type: string
                image:
                  type: string
            progress:
              type: integer
              description: Percentage of course completed

    LessonTracking:
      type: object
      properties:
        lessonTrackId:
          type: string
          format: uuid
        lessonId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        attempt:
          type: integer
        startDatetime:
          type: string
          format: date-time
        endDatetime:
          type: string
          format: date-time
          nullable: true
        score:
          type: integer
        status:
          type: string
          enum: [started, in_progress, completed]
        totalContent:
          type: number
          format: float
        currentPosition:
          type: number
          format: float
        timeSpent:
          type: integer
        updatedBy:
          type: string
          format: uuid
          nullable: true
        updatedAt:
          type: string
          format: date-time
          nullable: true
      required:
        - lessonId
        - userId
        - attempt
        - startDatetime

    LessonTrackingWithDetails:
      allOf:
        - $ref: '#/components/schemas/LessonTracking'
        - type: object
          properties:
            lesson:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                format:
                  type: string
                totalMarks:
                  type: integer
                passingMarks:
                  type: integer
            progress:
              type: integer
            passed:
              type: boolean

    LessonTrackingHistory:
      type: object
      properties:
        attempts:
          type: array
          items:
            type: object
            properties:
              lessonTrackId:
                type: string
                format: uuid
              attempt:
                type: integer
              startDatetime:
                type: string
                format: date-time
              endDatetime:
                type: string
                format: date-time
              score:
                type: integer
              status:
                type: string
              timeSpent:
                type: integer
        lesson:
          type: object
          properties:
            title:
              type: string
            description:
              type: string
            format:
              type: string
            totalMarks:
              type: integer
            passingMarks:
              type: integer
        bestScore:
          type: integer
        averageScore:
          type: number
          format: float
        totalAttempts:
          type: integer
        passed:
          type: boolean

    SuccessResponse:
      type: object
      properties:
        id:
          type: string
        ver:
          type: string
        ts:
          type: string
          format: date-time
        params:
          type: object
          properties:
            resmsgid:
              type: string
              format: uuid
            status:
              type: string
              enum: [successful]
            err:
              type: object
            errmsg:
              type: string
        responseCode:
          type: integer
        result:
          type: object

    ModuleTracking:
      type: object
      properties:
        moduleTrackId:
          type: string
          format: uuid
        moduleId:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        status:
          type: string
          enum: [incomplete, completed]
        completedLessons:
          type: integer
          description: Number of completed lessons in the module
        totalLessons:
          type: integer
          description: Total number of lessons in the module
        progress:
          type: integer
          description: Progress percentage (0-100)
        badgeGenDate:
          type: string
          format: date-time
          nullable: true
      required:
        - moduleId
        - userId
        - status

    RequiredCourse:
      type: object
      properties:
        courseId:
          type: string
          format: uuid
          description: Course ID of the required prerequisite course
        title:
          type: string
          description: Title of the required prerequisite course
        completed:
          type: boolean
          description: Whether the user has completed this prerequisite course
      required:
        - courseId
        - title
        - completed

    CoursePrerequisitesDto:
      type: object
      properties:
        requiredCourses:
          type: array
          items:
            $ref: '#/components/schemas/RequiredCourse'
          description: List of required prerequisite courses
        isEligible:
          type: boolean
          description: Whether the user is eligible to access this course based on prerequisite completion
      required:
        - requiredCourses
        - isEligible

security:
  - bearerAuth: []

paths:
  /courses:
    get:
      summary: Get all courses
      description: Retrieves a list of courses with optional filtering
      operationId: getCourses
      tags:
        - Courses
      parameters:
        - name: status
          in: query
          description: Filter by course status
          schema:
            type: string
            enum: [published, unpublished, draft]
        - name: featured
          in: query
          description: Filter featured courses
          schema:
            type: boolean
        - name: free
          in: query
          description: Filter free courses
          schema:
            type: boolean
        - name: page
          in: query
          description: Page number
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/CourseList'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      summary: Create a new course
      description: Creates a new course
      operationId: createCourse
      tags:
        - Courses
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                alias:
                  type: string
                shortDescription:
                  type: string
                description:
                  type: string
                image:
                  type: string
                  format: binary
                featured:
                  type: boolean
                  default: false
                free:
                  type: boolean
                  default: true
                certificateTerm:
                  type: string
                  enum: [NA, PASS_ALL, COMPLETE_ALL]
                certificateId:
                  type: string
                startDatetime:
                  type: string
                  format: date-time
                endDatetime:
                  type: string
                  format: date-time
                adminApproval:
                  type: boolean
                  default: false
                autoEnroll:
                  type: boolean
                  default: false
                status:
                  type: string
                  enum: [draft, published, unpublished]
                  default: draft
                params:
                  type: string
                  description: JSON string of additional parameters
              required:
                - title
                - shortDescription
                - description
                - startDatetime
                - endDatetime
      responses:
        '201':
          description: Course created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      responseCode:
                        type: integer
                        example: 201
                      result:
                        $ref: '#/components/schemas/Course'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /courses/{courseId}:
    get:
      summary: Get course by ID
      description: Retrieves a specific course by ID
      operationId: getCourseById
      tags:
        - Courses
      parameters:
        - name: courseId
          in: path
          required: true
          description: UUID of the course
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/Course'
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      summary: Update course
      description: Updates an existing course
      operationId: updateCourse
      tags:
        - Courses
      parameters:
        - name: courseId
          in: path
          required: true
          description: UUID of the course
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                alias:
                  type: string
                shortDescription:
                  type: string
                description:
                  type: string
                image:
                  type: string
                  format: binary
                featured:
                  type: boolean
                free:
                  type: boolean
                certificateTerm:
                  type: string
                certificateId:
                  type: string
                startDatetime:
                  type: string
                  format: date-time
                endDatetime:
                  type: string
                  format: date-time
                adminApproval:
                  type: boolean
                autoEnroll:
                  type: boolean
                status:
                  type: string
                  enum: [draft, published, unpublished]
                params:
                  type: string
                  description: JSON string of additional parameters
      responses:
        '200':
          description: Course updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/Course'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      summary: Delete course
      description: Deletes a course
      operationId: deleteCourse
      tags:
        - Courses
      parameters:
        - name: courseId
          in: path
          required: true
          description: UUID of the course
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Course deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      result:
                        type: object
                        properties:
                          message:
                            type: string
                            example: Course deleted successfully
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /courses/{courseId}/details:
    get:
      summary: Get course details with modules and lessons
      description: Retrieves detailed course information including its modules and lessons
      operationId: getCourseDetails
      tags:
        - Courses
      parameters:
        - name: courseId
          in: path
          required: true
          description: UUID of the course
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      result:
                        $ref: '#/components/schemas/CourseDetails'
        '404':
          description: Course not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /modules:
    post:
      summary: Create a new module
      description: Creates a new module
      operationId: createModule
      tags:
        - Modules
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                courseId:
                  type: string
                  format: uuid
                parentId:
                  type: string
                  format: uuid
                title:
                  type: string
                description:
                  type: string
                image:
                  type: string
                  format: binary
                startDatetime:
                  type: string
                  format: date-time
                endDatetime:
                  type: string
                  format: date-time
                ordering:
                  type: integer
                status:
                  type: string
                  enum: [published, unpublished]
              required:
                - courseId
                - title
                - description
      responses:
        '201':
          description: Module created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      responseCode:
                        type: integer
                        example: 201
                      result:
                        $ref: '#/components/schemas/Module'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /modules/{moduleId}:
    get:
      summary: Get module by ID
      description: Retrieves a specific module by ID
      operationId: getModuleById
      tags:
        - Modules
      parameters:
        - name: moduleId
          in: path
          required: true
          description: UUID of the module
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
